{% extends\\"base.html\\" %}

{% block content %}
<h1> Blog Posts</h1>
{% for post in posts %}
<div class=\\"post\\">
    <h2><a href="{{ url_for('view_post', id=post.id) }}\\">{{ post.title }}</a>
    </h2>
    <div class=\\"meta\\">
        Por {{ post.author.name }} em {{ post.created_at.strftime('%d/%m/%Y
        %H:%M') }}
    </div>
    <p>{{ post.content[:200] }}...</p>
</div>
{% endfor %}
{% endblock %}
